version: "3"
services:
  dotnet-front:
    container_name: dotnet-front
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING= true  
    stdin_open: true 
    command: sh -c "npm run start"
